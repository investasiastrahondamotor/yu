<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Honda Astra Indonesia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Memberikan efek gelap untuk meningkatkan kontras teks */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .logo-container img {
            max-width: 80px;
            margin: 5px;
        }
        .btn-custom {
            width: 150px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .company-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        @media (min-width: 768px) {
            .logo-container img {
                max-width: 100px;
            }
            .company-logo {
                max-width: 200px;
            }
        }
        /* Navbar */
        .navbar {
            background-color: #E60012;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #f4f4f4;
        }
        .navbar .nav-link {
            color: white;
        }
        .navbar .nav-link:hover {
            color: #f4f4f4;
        }
        /* Footer */
        .footer {
            background-color: #E60012;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PT Honda Astra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tim.html">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pusat-akun.html">My Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center content">
        <!-- Logo Perusahaan -->
        <img src="logohonda.jpg" alt="PT Honda Astra Indonesia" class="company-logo">
        <!-- Kata Sambutan -->
        <h1 class="fs-4">Selamat Datang di PT Honda Astra Indonesia</h1>
        <p class="lead fs-6">Investasi Aman, Terpercaya, dan Diawasi oleh OJK</p>
        <!-- Tombol -->
        <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="daftar.html" class="btn btn-custom">Daftar</a>
            <a href="login.html" class="btn btn-custom">Login</a>
        </div>
        <!-- Logo Lembaga Pendukung -->
        <div class="logo-container mt-4 d-flex flex-wrap justify-content-center">
            <img src="bappeti.jpg" alt="Bappeti">
            <img src="lps.jpg" alt="Lembaga Penjamin Simpanan">
            <img src="bi.jpg" alt="Bank Indonesia">
            <img src="ojk.jpg" alt="OJK">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024-2029 PT Honda Astra Indonesia. semua hak dilindungi undang undang.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
